<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script src="/socket.io/socket.io.js"></script> <!-- socket.io 에서 클라이언트로 제공하는 스크립트, 실제 파일이 아니다. -->
<script>
  const socket = io.connect('http://localhost:8005', {
    path: '/socket.io',
    transports: ['websocket']
  })
  // - transports: socket.io는 먼저 폴링 방식으로 연결하는데 처음부터 웹소켓만 사용할 때.

  socket.on('news', function(data) {
    console.log(data);
    console.log(new Date().getTime());
    socket.emit('reply', 'Hello Node.js');
  })
</script>
</body>
</html>
